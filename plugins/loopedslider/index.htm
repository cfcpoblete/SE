<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>loopedSlider jQuery Plugin</title>
	
	<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="loopedslider.js" type="text/javascript" charset="utf-8"></script>
	
	<link rel="stylesheet" type="text/css"  href="style.css">	
		
	</style>
</head>

<body>
<div id="loopedSlider">	
	<div class="container">
		<div class="slides">
			<div><img src="img/slide1.png" width="600" height="393" alt="First Image" /></div>
			<div><img src="img/slide2.png" width="600" height="393" alt="Second Image" /></div>
			<div><img src="img/slide3.png" width="600" height="393" alt="Third Image" /></div>
			<div><img src="img/slide4.png" width="600" height="393" alt="Fourth Image" /></div>
		</div>
		<div id="controls">
		<ul class="pagination">
			<li><a href="#"><img src="img/slide1.png" width="45" height="30"/></a></li>
			<li><a href="#"><img src="img/slide2.png" width="45" height="30"/></a></li>
			<li><a href="#"><img src="img/slide3.png" width="45" height="30"/></a></li>
			<li><a href="#"><img src="img/slide4.png" width="45" height="30"/></a></li>
		</ul>	
	</div>
	</div>
	
</div>


<script type="text/javascript" charset="utf-8">
	$(function(){
		$('#loopedSlider').loopedSlider({
			autoStart: 3000
		});
		$('#newsSlider').loopedSlider({
			autoHeight: 400
		});
	});
</script>
</body>
</html>
